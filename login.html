<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      width: 380px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #334e68;
    }

    .form-group { margin-bottom: 15px; }

    label {
      display: block;
      margin-bottom: 6px;
      color: #627d98;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #cbd2d9;
      font-size: 14px;
      outline: none;
    }

    input:focus { border-color: #3f8efc; }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #3f8efc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .register-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .register-link a {
      color: #3f8efc;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="login-card">
  <h2>تسجيل الدخول</h2>

  <div class="form-group">
    <label>البريد الإلكتروني</label>
    <input type="email" id="email" required>
  </div>

  <div class="form-group">
    <label>كلمة المرور</label>
    <input type="password" id="password" required>
  </div>

  <button id="loginBtn">تسجيل الدخول</button>

  <div class="error" id="errorMsg"></div>

  <div class="register-link">
    ليس لديك حساب؟
    <a href="register.html">إنشاء حساب</a>
  </div>
</div>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4tTVOD8P95EUzmOFNkco9AKI0wP1dLW0",
    authDomain: "salh01.firebaseapp.com",
    projectId: "salh01",
    storageBucket: "salh01.firebasestorage.app",
    messagingSenderId: "300533907694",
    appId: "1:300533907694:web:2d4687cb5f32ead32133ff"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const loginBtn = document.getElementById("loginBtn");
  const errorMsg = document.getElementById("errorMsg");

  loginBtn.addEventListener("click", () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then(() => {
        window.location.href = "home.html";
      })
      .catch(error => {
        errorMsg.textContent = "البريد الإلكتروني أو كلمة المرور غير صحيحة";
      });
  });
</script>

</body>
</html>
