<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 380px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #334e68;
    }

    .group { margin-bottom: 14px; }

    label {
      display: block;
      margin-bottom: 6px;
      color: #627d98;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: 1px solid #cbd2d9;
      outline: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #3f8efc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #3f8efc;
      text-decoration: none;
      font-weight: 600;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>تسجيل الدخول</h2>

  <div class="group">
    <label>البريد الإلكتروني</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>كلمة المرور</label>
    <input id="password" type="password">
  </div>

  <button id="loginBtn">تسجيل الدخول</button>

  <div class="link">
    ليس لديك حساب؟
    <a href="register.html">إنشاء حساب</a>
  </div>

  <div class="error" id="errorMsg"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4tTVOD8P95EUzmOFNkco9AKI0wP1dLW0",
    authDomain: "salh01.firebaseapp.com",
    projectId: "salh01",
    storageBucket: "salh01.firebasestorage.app",
    messagingSenderId: "300533907694",
    appId: "1:300533907694:web:2d4687cb5f32ead32133ff"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("loginBtn").addEventListener("click", async () => {
    const errorMsg = document.getElementById("errorMsg");
    errorMsg.textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (!email || !password) {
      errorMsg.textContent = "أدخل البريد الإلكتروني وكلمة المرور";
      return;
    }

    try {
      await signInWithEmailAndPassword(auth, email, password);
      window.location.href = "index.html";
    } catch (error) {
      errorMsg.textContent = "بيانات الدخول غير صحيحة";
    }
  });
</script>

</body>
</html>
