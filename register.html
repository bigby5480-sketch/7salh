<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>

  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #fff;
      width: 380px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #334e68;
    }

    .group { margin-bottom: 14px; }

    label {
      display: block;
      margin-bottom: 6px;
      color: #627d98;
      font-size: 14px;
    }

    input, select {
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: 1px solid #cbd2d9;
      outline: none;
      font-size: 14px;
      background: #fff;
    }

    select {
      appearance: none;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #3f8efc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .link {
      margin-top: 12px;
      text-align: center;
      font-size: 14px;
    }

    .link a {
      color: #3f8efc;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>إنشاء حساب</h2>

  <div class="group">
    <label>الاسم الكامل</label>
    <input id="name">
  </div>

  <div class="group">
    <label>البريد الإلكتروني</label>
    <input id="email" type="email">
  </div>

  <div class="group">
    <label>كلمة المرور</label>
    <input id="password" type="password">
  </div>

  <div class="group">
    <label>إعادة كلمة المرور</label>
    <input id="confirm" type="password">
  </div>

  <div class="group">
    <label>الفئة العمرية</label>
    <select id="age">
      <option value="">اختر</option>
      <option>15 - 21</option>
      <option>22 - 28</option>
      <option>29 - 35</option>
      <option>36 - 40</option>
      <option>+40</option>
    </select>
  </div>

  <div class="group">
    <label>المنطقة</label>
    <select id="region">
      <option value="">اختر</option>
      <option value="الشرقية">الشرقية</option>
      <option value="الوسطى">الوسطى</option>
      <option value="الغربية">الغربية</option>
    </select>
  </div>

  <div class="group">
    <label>الآيبان</label>
    <input id="iban" placeholder="SAxxxxxxxxxxxxxxx" maxlength="17">
  </div>

  <button onclick="register()">إنشاء الحساب</button>

  <div class="link">
    لديك حساب؟
    <a href="login.html">تسجيل الدخول</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const app = initializeApp({
  apiKey: "AIzaSyB4tTVOD8P95EUzmOFNkco9AKI0wP1dLW0",
  authDomain: "salh01.firebaseapp.com",
  projectId: "salh01"
});

const auth = getAuth();
const db = getFirestore();

window.register = async () => {
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const pass = document.getElementById("password").value;
  const confirmPass = document.getElementById("confirm").value;
  const age = document.getElementById("age").value;
  const region = document.getElementById("region").value;
  const iban = document.getElementById("iban").value.trim();

  if (!name || !email || !pass || !confirmPass || !age || !region || !iban) {
    alert("جميع الحقول مطلوبة");
    return;
  }

  if (pass !== confirmPass) {
    alert("كلمتا المرور غير متطابقتين");
    return;
  }

  if (!iban.startsWith("SA") || iban.length !== 17) {
    alert("الآيبان يجب أن يبدأ بـ SA ويحتوي 15 رقمًا");
    return;
  }

  try {
    const cred = await createUserWithEmailAndPassword(auth, email, pass);

    await setDoc(doc(db, "users", cred.user.uid), {
      name,
      email,
      age,
      region,
      iban,
      balance: 0,
      role: "user",
      createdAt: Date.now()
    });

    location.href = "index.html";
  } catch (e) {
    alert(e.message);
  }
};
</script>

</body>
</html>
