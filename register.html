<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>إنشاء حساب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: #fff;
      width: 420px;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,.08);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #334e68; }
    .group { margin-bottom: 12px; }
    label { display: block; margin-bottom: 5px; color: #627d98; font-size: 14px; }
    input, select {
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: 1px solid #cbd2d9;
      outline: none;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 12px;
      background: #3f8efc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>إنشاء حساب</h2>

  <div class="group"><label>الاسم</label><input id="name"></div>
  <div class="group"><label>البريد الإلكتروني</label><input id="email" type="email"></div>
  <div class="group"><label>كلمة المرور</label><input id="password" type="password"></div>
  <div class="group"><label>إعادة كلمة المرور</label><input id="confirm" type="password"></div>

  <div class="group">
    <label>الفئة العمرية</label>
    <select id="age">
      <option value="">اختر</option>
      <option>15 - 21</option>
      <option>22 - 28</option>
      <option>29 - 35</option>
      <option>36 - 40</option>
      <option>+40</option>
    </select>
  </div>

  <div class="group">
    <label>المنطقة</label>
    <select id="region">
      <option value="">اختر</option>
      <option>المنطقة الشرقية</option>
      <option>المنطقة الوسطى</option>
      <option>المنطقة الغربية</option>
    </select>
  </div>

  <div class="group">
    <label>الآيبان</label>
    <input id="iban" placeholder="SAxxxxxxxxxxxxxxx">
  </div>

  <button id="registerBtn">إنشاء الحساب</button>
  <div class="error" id="errorMsg"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyB4tTVOD8P95EUzmOFNkco9AKI0wP1dLW0",
    authDomain: "salh01.firebaseapp.com",
    projectId: "salh01",
    storageBucket: "salh01.firebasestorage.app",
    messagingSenderId: "300533907694",
    appId: "1:300533907694:web:2d4687cb5f32ead32133ff"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  registerBtn.onclick = async () => {
    errorMsg.textContent = "";

    if (password.value !== confirm.value)
      return errorMsg.textContent = "كلمتا المرور غير متطابقتين";

    if (!/^SA\d{15}$/.test(iban.value))
      return errorMsg.textContent = "آيبان غير صحيح";

    try {
      const user = await createUserWithEmailAndPassword(auth, email.value, password.value);
      await setDoc(doc(db, "users", user.user.uid), {
        name: name.value,
        email: email.value,
        age: age.value,
        region: region.value,
        iban: iban.value,
        createdAt: new Date()
      });

      window.location.href = "index.html";
    } catch {
      errorMsg.textContent = "البريد مستخدم مسبقًا";
    }
  };
</script>

</body>
</html>
