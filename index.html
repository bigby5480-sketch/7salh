<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore, doc, getDoc, collection, getDocs,
  setDoc, updateDoc, increment, deleteDoc

const app = initializeApp({
  apiKey: "AIzaSyB4tTVOD8P95EUzmOFNkco9AKI0wP1dLW0",
  authDomain: "salh01.firebaseapp.com",
  projectId: "salh01"
});

const auth = getAuth();
const db = getFirestore();

let currentUser;
let players = {};
let observer;

onAuthStateChanged(auth, async user=>{
  if(!user) location.href="login.html";
  currentUser=user;
  loadVideos();
});

function waitYT(cb){
  if(window.YT && YT.Player) cb();
  else setTimeout(()=>waitYT(cb),100);
}

function createPlayer(id, ytId){
  players[id].player = new YT.Player(`player-${id}`,{
    videoId: ytId,
    playerVars:{
      controls:0,
      disablekb:1,
      rel:0,
      modestbranding:1,
      iv_load_policy:3
    }
  });
}

async function loadVideos(){
  const snap = await getDocs(collection(db,"videos"));
  videos.innerHTML="";

  snap.forEach(d=>{
    const div=document.createElement("div");
    div.className="video";
    div.dataset.id=d.id;
    div.innerHTML=`
      <div class="player-wrap">
        <div id="player-${d.id}"></div>
      </div>
      <div class="controls">
        <button onclick="deleteVideo('${d.id}')">ğŸ—‘</button>
      </div>`;
    videos.appendChild(div);

    players[d.id]={};
    waitYT(()=>createPlayer(d.id,d.data().youtubeId));
  });

  initObserver();
}

function initObserver(){
  observer=new IntersectionObserver(entries=>{
    entries.forEach(e=>{
      const id=e.target.dataset.id;
      const p=players[id]?.player;
      if(!p) return;

      if(e.isIntersecting && e.intersectionRatio>0.7){
        stopAll(id);
        p.playVideo();
      }else{
        p.pauseVideo();
      }
    });
  },{threshold:0.7});

  document.querySelectorAll(".video").forEach(v=>observer.observe(v));
}

function stopAll(except){
  Object.keys(players).forEach(id=>{
    if(id!==except && players[id].player)
      players[id].player.pauseVideo();
  });
}

  if(!confirm("Ù‡Ù„ ØªØ±ÙŠØ¯ Ø­Ø°Ù Ø§Ù„ÙÙŠØ¯ÙŠÙˆØŸ")) return;
  await deleteDoc(doc(db,"videos",id));
  location.reload();
};
</script>
