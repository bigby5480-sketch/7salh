const auth = getAuth();
const db = getFirestore();
let currentUser, player;

onAuthStateChanged(auth,user=>{
  if(!user) location.href="login.html";
  currentUser=user;
  username.innerText=user.email;

  onSnapshot(doc(db,"users",user.uid), snap=>{

async function loadVideos(){
  videos.innerHTML="";
  const snap=await getDocs(collection(db,"videos"));

  for(const d of snap.docs){
    const data=d.data();
    const seenRef=doc(db,"interactions",currentUser.uid+"_"+d.id);
    const seenSnap=await getDoc(seenRef);

    box.innerHTML=`

      <iframe src="https://www.youtube.com/embed/${data.youtubeId}?controls=0"></iframe>
      ${seenSnap.exists()
        ?'<div class="done-badge">ğŸ‰ ØªÙ… Ø§Ù„Ø­ØµÙˆÙ„ Ø¹Ù„Ù‰ Ø§Ù„Ù…ÙƒØ§ÙØ£Ø©<br>0.5 Ø±ÙŠØ§Ù„</div>'

    box.onclick=()=>openPlayer(data.youtubeId,d.id,seenSnap.exists());

      e.stopPropagation();

window.openAdd=()=> addModal.style.display="flex";

window.saveVideo=async()=>{
  const url=ytUrl.value.trim();
  let id="";

  if(url.includes("watch?v="))
    id=url.split("watch?v=")[1].split("&")[0];
  else if(url.includes("youtu.be/"))
    id=url.split("youtu.be/")[1];

  if(!id) return alert("Ø±Ø§Ø¨Ø· ØºÙŠØ± ØµØ­ÙŠØ­");

  await addDoc(collection(db,"videos"),{
    youtubeId:id,
    createdAt:Date.now()
  });

  ytUrl.value="";
  addModal.style.display="none";
  loadVideos();
};

/* ===== Ø§Ù„Ù…Ø´ØºÙ„ ===== */
window.openPlayer=(ytId,vid,alreadySeen)=>{
  playerModal.style.display="block";
  playerContainer.innerHTML='<div id="player"></div>';

  player=new YT.Player("player",{
    videoId:ytId,
    playerVars:{ controls:0, disablekb:1 },
    events:{
      onStateChange:async e=>{
        if(e.data===YT.PlayerState.ENDED){
          if(!alreadySeen){
            await setDoc(doc(db,"interactions",currentUser.uid+"_"+vid),{done:true});
            await updateDoc(doc(db,"users",currentUser.uid),{balance:increment(0.5)});
          }
          closePlayer();
          loadVideos();
        }
      }
    }
  });
};

window.closePlayer=()=>{
